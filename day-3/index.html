<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Day 3 - 30 Days of Vanilla JS with Wes Bos">
    <title>CSS Variables & JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="../index.html">Back to Homepage</a>
    </header>

    <main>
        <h1>Update CSS Variables with <span class='hl'>JS</span></h1>
        
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
        
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        
            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600">
        </div>
        
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    </main>

    <script src="./script.js"></script>
</body>
</html>
