<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Day 10 - 30 Days of Vanilla JS with Wes Bos">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="../index.html">Back to Homepage</a>
    </header>

    <main>
        <!-- This is a common layout you would see in an email client. When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes in between those two checkboxes should be checked. -->
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p>This is an inbox layout!</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check one item,</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hold down your Shift key,</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check a lower item,</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Everything in between should also be checked!</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Accomplished using vanilla JS.</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hello I am a random point.</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>I am also a random point!</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Don't mind me, just casually filling up some space.</p>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
